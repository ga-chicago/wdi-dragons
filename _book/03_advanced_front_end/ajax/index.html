<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
  </head>
  <body>

    <section id='poem'></section>
    <section id='movie'></section>

  </body>
  <script type='text/javascript'>
    $(document).ready(function() {


      $.ajax({
        url: 'http://www.omdbapi.com/?t=empire+strikes+back&y=&plot=short&r=json',
        type: 'get',
        success: function(data) {
          console.log('i am teh winnar');
          console.log(data);

          var keys = Object.keys(data);
          console.log(keys);

          for (var inc = 0; inc < keys.length; inc++) {
            var accessor = keys[inc];
            console.log(accessor + ': ' + data[accessor]);
            var item = $('<li>');
            item.text(accessor + ': ' + data[accessor]);
            $('#movie').append(item);
          }

        },
        error: function(errorMessage) {
          console.log('An error has occured!');
          $('#movie').text('A problem occured loading data. Maybe try reloading?');
        }
      });




      // I WANNA MAKE A REQUEST
      // I NEED A RESPONSE
      // PLZ CAN I HAZ RESOURCE

      // 2 arguments - resource URL, what to do!
      // http://shakeitspeare.com/api/poem
      $.getJSON('http://shakeitspeare.com/api/poem', function(data) {
        //console.log(data);
        if (data.hasOwnProperty('poem')) {
          $('#poem').text(data.poem);
        }
      }); // end getJSON

    });// end document.ready
  </script>
</html>
